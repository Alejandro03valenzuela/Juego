<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Recompensas</h1>
        <form id="rewardForm">
            <label for="missions">Misiones completadas:</label>
            <input type="number" id="missions" name="missions" min="0" value="0" required><br>

            <label for="enemies">Cantidad de enemigos derrotados:</label>
            <input type="number" id="enemies" name="enemies" min="0" value="0" required><br>

            <label for="rewardType">Tipo de recompensa:</label>
            <select id="rewardType" name="rewardType">
                <option value="gold">Monedas de oro</option>
                <option value="gems">Gemas</option>
                <option value="xp">Puntos de experiencia</option>
            </select><br>

            <button type="button" onclick="calculateReward()">Calcular</button>
        </form>

        <div id="result">
            Total de recompensa: <span id="totalReward">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
